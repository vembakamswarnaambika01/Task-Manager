<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        .container { width: 400px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
        header { background: #007bff; color: white; padding: 15px; font-size: 1.5em; border-radius: 10px 10px 0 0; }
        footer { background: #333; color: white; padding: 10px; margin-top: 20px; font-size: 0.9em; border-radius: 0 0 10px 10px; }
        h2, h3 { color: #333; }
        input { width: 80%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 8px 12px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .add-btn { background: #28a745; color: white; }
        .complete-btn { background: #007bff; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .task { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #ddd; margin: 5px 0; border-radius: 5px; background: #fff; transition: 0.3s; }
        .task:hover { box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .completed { background: #e9ecef; }
    </style>
</head>
<body>
    <header>Task Manager</header>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button class="add-btn" onclick="addTask()">Add Task</button>
        
        <h3>Active Tasks</h3>
        <div id="activeTasks"></div>
        
        <h3>Completed Activities</h3>
        <div id="completedTasks"></div>
    </div>
    <footer>&copy; 2025 Task Manager | Designed for Excellence</footer>

    <script>
        function addTask() {
            let taskText = document.getElementById("taskInput").value;
            if (taskText === "") return;
            
            let taskDiv = document.createElement("div");
            taskDiv.classList.add("task");

            let taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;
            taskDiv.appendChild(taskSpan);

            let deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function () { deleteTask(taskDiv); };
            taskDiv.appendChild(deleteBtn);
            
            let completeBtn = document.createElement("button");
            completeBtn.innerText = "Complete";
            completeBtn.classList.add("complete-btn");
            completeBtn.onclick = function () { completeTask(taskDiv, completeBtn); };
            taskDiv.appendChild(completeBtn);
            
            document.getElementById("activeTasks").appendChild(taskDiv);
            document.getElementById("taskInput").value = "";
        }

        function completeTask(taskDiv, button) {
            button.remove();
            taskDiv.classList.add("completed");
            document.getElementById("completedTasks").appendChild(taskDiv);
        }

        function deleteTask(taskDiv) {
            taskDiv.remove();
        }
    </script>
</body>
</html>
